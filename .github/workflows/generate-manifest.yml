
name: Generate manifest.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate manifest.json
        shell: bash
        run: |
          set -e
          echo '{' > manifest.json
          echo '  "files": [' >> manifest.json

          # images 配下の対象拡張子を列挙（必要なら追加）
          mapfile -t files < <(find images -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" -o -iname "*.mp4" -o -iname "*.webm" \) | sort)

          if [ "${#files[@]}" -eq 0 ]; then
            echo '  ]' >> manifest.json
            echo '}' >> manifest.json
          else
            for i in "${!files[@]}"; do
              f="${files[$i]}"
              # JSON用にエスケープ最低限
              f_escaped=$(printf '%s' "$f" | sed 's/\\/\\\\/g; s/"/\\"/g')
              if [ "$i" -lt $((${#files[@]}-1)) ]; then
                echo "    \"${f_escaped}\"," >> manifest.json
              else
                echo "    \"${f_escaped}\"" >> manifest.json
              fi
            done
            echo '  ]' >> manifest.json
            echo '}' >> manifest.json
          fi

          cat manifest.json

      - name: Commit and push if changed
        shell: bash
        run: |
          set -e
          if git diff --quiet -- manifest.json; then
            echo "manifest.json unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "Update manifest.json"
          git push
