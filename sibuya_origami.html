<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Origami Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Arial, sans-serif;
    }

    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
    }

    video {
      width: 100%;
      max-width: 980px;
      max-height: calc(100vh - 24px);
      background: #000;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <video
      controls
      playsinline
      webkit-playsinline
      preload="metadata"
      src="./otherfiles/origami.720p_fix.mp4"
    ></video>
  </div>
</body>
</html>
