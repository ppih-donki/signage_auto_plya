<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Origami Video</title>
  <style>
    :root{
      --bg:#fff;
      --fg:#111;
      --muted:rgba(0,0,0,0.75);
      --card:rgba(255,255,255,0.92);
      --border:rgba(0,0,0,0.12);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Arial, sans-serif;
      color: var(--fg);
    }

    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px;
      box-sizing: border-box;
    }

    .titlebox{
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      line-height: 1.35;
      text-align: center;
      font-weight: 700;
      color: var(--fg);
      box-sizing: border-box;
    }

    .videobox{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    video {
      width: 100%;
      max-width: 980px;
      max-height: 100%;
      background: #000;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="titlebox" aria-label="title">
      折り紙ドンペンの作り方<br>
      How to Make Origami Donpen<br>
      摺紙ドンペン的做法<br>
      唐吉诃德企鹅折纸做法<br>
      돈펭 종이접기 만드는 법<br>
      วิธีพับโอริกามิ ดอนเพน
    </div>

    <div class="videobox">
      <video
        controls
        playsinline
        webkit-playsinline
        preload="metadata"
        src="./otherfiles/nosound_origami.720p_fix.mp4"
      ></video>
    </div>
  </div>
</body>
</html>
